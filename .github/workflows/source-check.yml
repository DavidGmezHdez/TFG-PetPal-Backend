name: Quality
on: push
jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            uses: actions/checkout@v2
          - name: Use Node.js 14.x
            uses: actions/setup-node@v2
            with:
              node-version: '14.18.0'
          - name: Install dependencies
            run: npm ci
          - name: Lint
            run: |
              yarn lint
          - name: Compile
            run: |
              yarn build
